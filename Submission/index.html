<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Giphy Generator</title>

    <link rel="icon" href="favicon.ico?v=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random GIF Generator</h1>
      <div class="image">
        <img id="random-gif" src="" alt="Random Gif from Giphy" />
      </div>
      <button id="fetch-random-gif-btn">Show me another GIF</button>
    </div>

    <div class="container">
      <h1>What's your mood today?!</h1>
      <input
        class="input"
        type="text"
        id="searchInput"
        placeholder="e.g. happy, sad, tired, excited..."
      />
      <div id="gifContainer"></div>
      <button id="generateButton">Generate Mood GIF</button>

    </div>

    <script src="script.js"></script>
  </body>
</html>
